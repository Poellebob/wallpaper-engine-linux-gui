app-id: com.poellebob.wallpaperengine-linux
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: wallpaper-engine
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --filesystem=home

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - modules/libplacebo.yml
  - modules/libass.yml
  - modules/luajit.yml
  - modules/mpv.json

  - name: freeglut
    buildsystem: cmake
    builddir: freeglut
    sources:
      - type: archive
        url: https://netix.dl.sourceforge.net/project/freeglut/freeglut/3.6.0/freeglut-3.6.0.tar.gz
        sha256: 9c3d4d6516fbfa0280edc93c77698fb7303e443c1aaaf37d269e3288a6c3ea52
  
  - name: wallpaperengine-linux
    buildsystem: cmake
    builddir: build
    sources:
      - type: git
        url: https://github.com/Poellebob/wallpaper-engine-linux-gui.git
        branch: master
        dest: wallpaperengine-linux
        build-commands:
        - patch -p1 --ignore-whitespace < patches/skip-cef-download.patch # patch to skip CEF download idk :( doesn't work)
      - type: archive 
        url: https://cef-builds.spotifycdn.com/cef_binary_135.0.17%2Bgcbc1c5b%2Bchromium-135.0.7049.52_linux64.tar.bz2
        sha256: e4aa795be29ba362fdacb4967cf4db3f7e7986e08afb4d17f8cda66ab62f2ee3
        dest: wallpaperengine-linux/linux-wallpaperengine/cef
        build-commands:
        - tar -xf cef/cef_binary_135.0.17+gcbc1c5b+chromium-135.0.7049.52_linux64.tar.bz2
        - touch wallpaperengine-linux/linux-wallpaperengine/cef/cef_binary_135.0.17+gcbc1c5b+chromium-135.0.7049.52_linux64.tar.bz2.sha1
        - echo 11046fe25e5529a390c842d76637affec730f0f4 > wallpaperengine-linux/linux-wallpaperengine/cef/cef_binary_135.0.17+gcbc1c5b+chromium-135.0.7049.52_linux64.tar.bz2.sha1  
      #- type: patch
      #  path: patches/skip-cef-download.patch

    build-deps:
      - libxrandr
      - libxinerama
      - libxcursor
      - libxi
      - libgl
      - libepoxy
      - glm
      - mpv
      - SDL2
      - lz4
      - fftw
      - glfw
      - freeglut
      - mpv
      - pulseaudio
    subdir: wallpaperengine-linux/linux-wallpaperengine
    post-install:
      - install -Dm755 ../../main.py /app/bin/wallpaper-engine
      - install -d /app/share/wallpaperengine-linux
      - cp -r ../../assets ../../*.py /app/share/wallpaperengine-linux/