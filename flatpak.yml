app-id: com.poellebob.wallpaperengine-linux
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
app-arch: x86_64
command: wallpaperengine-linux
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --filesystem=home
  - --socket=session-bus
  - --socket=system-bus
  - --talk-name=org.freedesktop.DBus
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.*
build-options:
  build-args:
    - --share=network
  env:
    CXXFLAGS: "-std=c++20"
    CFLAGS: "-std=gnu11"
modules:
  - modules/glfw.yml
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - modules/libplacebo.yml
  - modules/libass.yml
  - modules/luajit.yml
  - modules/mpv.json
  - modules/freeglut.yml
  - modules/glm.yml

  - name: wallpaperengine-linux
    buildsystem: cmake
    builddir: build
    sources:
      - type: git
        url: https://github.com/Poellebob/wallpaper-engine-linux-gui.git
        branch: master
        dest: wallpaperengine-linux
    build-deps:
      - libxrandr
      - libxinerama
      - libxcursor
      - libxi
      - libgl
      - libepoxy
      - glm
      - mpv
      - SDL2
      - lz4
      - fftw
      - freeglut
      - mpv
      - pulseaudio
      - gcc
      - g++
      - clang
    subdir: wallpaperengine-linux/linux-wallpaperengine
    post-install:
      - install -Dm755 ../main.py /app/opt/wallpaperengine-linux/main.py
      - install -Dm644 ../main.ui /app/opt/wallpaperengine-linux/main.ui
      - install -d /app/opt/wallpaperengine-linux
      - install -Dm755 output/linux-wallpaperengine /app/lib/wallpaperengine-linux/linux-wallpaperengine || true
      - mkdir -p /app/bin
      - echo '#!/bin/sh' > /app/bin/wallpaperengine-linux
      - echo 'python3 /app/opt/wallpaperengine-linux/main.py "$@"' >> /app/bin/wallpaperengine-linux
      - chmod +x /app/bin/wallpaperengine-linux